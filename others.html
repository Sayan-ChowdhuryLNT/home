 {% extends "homepage.html" %}

 {% block content %}

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project LnT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@9.0/dist/handsontable.full.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@9.0/dist/handsontable.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #1f815b !important;
            color: #fff;
        }

        h1 {
            font-size: 2em;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: block;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #2c7a08;
            border-color: rgb(5, 102, 42);
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .nav-link {
            color: #343a40;
        }

        .nav-link.active {
            background-color: #1f815b;
            color: #fff;
        }

        .discipline-content {
            display: none;
        }

        .discipline-content.active {
            display: block;
        }

        .discipline-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .discipline-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .create-pr-button {
            background-color: #2c7a08;
            border-color: #05662a;
        }
    </style>
</head>

<body ng-app="Vendoreng">
    <div class="container mt-4">
        <h2 class="mb-3">New Project Creation</h2>
        <ul class="nav nav-tabs" id="disciplineTabs">
            <li class="nav-item">
                <a class="nav-link " id="discipline-tab-1" data-toggle="tab" href="\lnt\newproject\process">Process</a>
            </li>
            <li class="nav-item">

                <a class="nav-link" id="discipline-tab-3" data-toggle="tab" href="\lnt\newproject\electrical">Electrical</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" id="discipline-tab-4" data-toggle="tab" href="\lnt\newproject\instrumentation">Instrumentation</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" id="discipline-tab-5" data-toggle="tab" href="\lnt\newproject\others">Others</a>
            </li>
          
        </ul>


        <div class="tab-content">
           
            <div id="discipline-1" class="tab-pane fade discipline-content">
                <img src="{{ url_for('static',filename='process.png') }}" alt="process" class="discipline-image">
                <h3 class="discipline-title">Process</h3>
                <button class="btn btn-primary create-pr-button" ng-click="createPR('discipline1')">Create Datasheet</button>
            </div>

            <div id="discipline-2" class="tab-pane fade discipline-content">
                <img src="{{ url_for('static',filename='Mechanical.png') }}" alt="process" class="discipline-image">
                <h3 class="discipline-title">Mechanical</h3>
                <button class="btn btn-primary create-pr-button" ng-click="createPR('discipline2')">Create Datasheet</button>
            </div>

            <div id="discipline-3" class="tab-pane fade discipline-content">
                <img src="{{ url_for('static',filename='Electrical.png') }}" alt="process" class="discipline-image">
                <h3 class="discipline-title">Electrical</h3>
                <button class="btn btn-primary create-pr-button" ng-click="createPR('discipline2')">Create Datasheet</button>
            </div>
           
            <div id="discipline-4" class="tab-pane fade discipline-content">
                <img src="{{ url_for('static',filename='instrumentation.png') }}" alt="process" class="discipline-image">
                <h3 class="discipline-title">Instrumentation</h3>
                <button class="btn btn-primary create-pr-button" ng-click="createPR('discipline2')">Create Datasheet</button>
            </div>
           

            <div id="discipline-5" class="tab-pane show active discipline-content">
                <img src="{{ url_for('static',filename='others.png') }}" alt="process" class="discipline-image">
                <h3 class="discipline-title">Others</h3>
                <button class="btn btn-primary create-pr-button" ng-click="createPR('discipline2')">Create Datasheet</button>
            </div>
           
           
        </div>

        <!-- Your existing Handsontable code here -->

    </div>

        $(document).ready(function () {
            $('#disciplineTabs a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });

        // Function to handle creating PR
        angular.module('Vendoreng').controller('HandsontableDemoController', function ($scope) {
