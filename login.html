<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Engineering Portal Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='L&T.ico')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@500&display=swap');
        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-135deg, #4158d0, #63aeda, #4158d0);
            height: 100vh;
        }
        .login-container {
            max-width: 370px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: block;
            padding: 20px 25px;
            font-family: "Source Sans 3";
            box-shadow: 0px 0px 30px 2px rgba(56, 86, 255, 0.8);
        }
        .input100 {
            font-family: "Source Sans 3";
            font-size: 16px;
            line-height: 1.5;
            color: #666666;
            border: none;
            outline: none;
            display: block;
            width: 100%;
            background: #e6e6e6;
            height: 50px;
            border-radius: 105px;
            padding: 0 30px;
            position: relative;
        }
        .input-group-prepend {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 15px;
        }
        .input-group-text {
            border: none;
            background: transparent;
            padding: 0;
            font-size: 20px;
            color: #666666;
        }
        .focus-input100 {
            display: block;
            position: absolute;
            border: none;
            outline: none;
            border-radius: 25px;
            bottom: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            box-shadow: 0px 0px 0px 0px;
            color: rgba(87, 184, 70, 0.8);
        }
        .input100:focus {
            animation: anim-shadow 0.3s ease-in-out forwards;
        }
        @keyframes anim-shadow {
            to {
                background: #f0f0f0;
                border: none;
                outline: none;
                box-shadow: 0px 0px 20px 1px rgba(80, 170, 255, 0.8);
            }
        }
        #login {
            background-color: #3a51c7;
            width: 100px;
            border-radius: 20px;
            margin-top: 10px;
            border: none;
        }
        #login:hover {
            background-color: #6077e9;
        }
        .show-password {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
        }

        .show-password2 {
            position: absolute;
            top: 75%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1;
        }
        .tick {
            position: absolute;
            top: 75%;
            right: 50px;
            transform: translateY(-50%);
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="text-center">
                    <img style="width:250px;" class="headimg" src="{{ url_for('static',filename='logo.png') }}" alt="vendor Icon">
                </div>
                <h2 class="text-center" style="font-weight: bold; font-size: 23px; margin-top: 20px;">VE Portal Login</h2>
    <div id="message" class="text-center text mt-3" style="color: rgb(25, 83, 2);"></div>

                <form action="/lnt/homepage" method="POST">
                    <div class="form-group" style="margin-top: 30px;">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <input type="username" class="input100" id="username" name="username" required placeholder="Username">
                        </div>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input class="input100" type="password" id="password" name="password" required placeholder="Password">
                            <i class="fas fa-eye show-password" id="toggle-password"></i>
                        </div>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="text-center">
                        <button id="login" type="submit" class="btn btn-primary text">Login</button>
                    </div>
                </form>
                <p class="mt-3 text-center"><a href="#" data-toggle="modal" data-target="#emailModal">Forgot Password?</a></p>
                <p class="mt-3 text-center"><a href="/lnt/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <!-- Email Modal -->
    <div class="modal" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Enter Email</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="email-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="send-otp-btn" style="border-radius: 20px !important;background: #023179 !important; border: none;">Send OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- OTP Modal -->
    <div class="modal" id="otpModal" tabindex="-1" role="dialog" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="email-message" class="text-center text mt-3" style="color: rgb(25, 83, 2);"></div>
                    <div id="otp-message" class="text-center text mt-3" style="color: rgb(25, 83, 2);"></div>


                    <form id="otp-form">
                        <div class="form-group">
                            <label for="otp" class="form-label">OTP</label>
                            <input type="text" class="form-control" id="otp" maxlength="6" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="verify-otp-btn" style="border-radius: 20px !important;background: #023179 !important; border: none;">Verify OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Reset Password Modal -->
    <div class="modal" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="otp-message" class="text-center text-danger mt-3"></div>
                    <div id="reset-password-message" class="text-center text mt-3" style="color: rgb(25, 83, 2);"></div>
                    <form id="reset-password-form">
                        <div class="form-group position-relative">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password" required>
                            <i class="fas fa-eye show-password2" id="toggle-new-password"></i>
                        </div>
                        <div class="form-group position-relative">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                            <i class="fas fa-eye show-password2" id="toggle-confirm-password"></i>
                            <i class="fas fa-check tick" id="password-match-tick"></i>
                        </div>
                        <button type="button" class="btn btn-primary" id="reset-password-btn" style="border-radius: 20px !important;background: #023179 !important; border: none;">Save New Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send-otp-btn').on('click', function() {
                var email = $('#email').val();
                $.post('/lnt/send_otp', { email: email }, function(data) {
                    if (data.status === 'success') {
                        $('#emailModal').modal('hide');
                        $('#otpModal').modal('show');
                    }
                    $('#email-message').text(data.message);
                });
            });
    
            $('#verify-otp-btn').on('click', function() {
                var otp = $('#otp').val();
                $.post('/lnt/verify_otp', { otp: otp }, function(data) {
                    if (data.status === 'success') {
                        $('#otpModal').modal('hide');
                        $('#resetPasswordModal').modal('show');
                    }
                    $('#otp-message').text(data.message);
                });
            });
    
            $('#reset-password-btn').on('click', function() {
                var newPassword = $('#new-password').val();
                var confirmPassword = $('#confirm-password').val();
                if (newPassword === confirmPassword) {
                    $.post('/lnt/reset_password', { new_password: newPassword }, function(data) {
                        $('#resetPasswordModal').modal('hide');
                        $('#message').text(data.message);
                    });
                } else {
                    $('#reset-password-message').text("Passwords not matching!.");
                }
            });

            $('#confirm-password').on('keyup', function() {
                var newPassword = $('#new-password').val();
                var confirmPassword = $('#confirm-password').val();
                if (newPassword === confirmPassword) {
                    $('#password-match-tick').show();
                } else {
                    $('#password-match-tick').hide();
                }
            });

            $('.show-password').on('click', function() {
                var passwordField = $(this).siblings('input');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });


            $('.show-password2').on('click', function() {
                var passwordField = $(this).siblings('input');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
